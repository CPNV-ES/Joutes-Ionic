<ion-header >
    <ion-navbar no-border-bottom>
        <ion-title>
            {{ event.name }}
        </ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="eventContent">
            <ion-segment-button value="teams">
                Equipes
            </ion-segment-button>
            <ion-segment-button value="tournaments">
                Tournois
            </ion-segment-button>
            <ion-segment-button value="participants">
                Participants
            </ion-segment-button>
            <ion-segment-button value="resultats">
                Résultats
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="eventContent">

        <ion-list *ngSwitchCase="'teams'">
            <ion-toolbar no-border-top>
                <ion-searchbar color="primary" placeholder="Nom de l'équipe" [(ngModel)]="searchTermTeam"
                               (ionInput)="filterTeams()">
                </ion-searchbar>
            </ion-toolbar>
            <ion-item *ngFor="let team of filteredTeams">

                <div class="items" (click)="goToTeam(team)">{{team.name}} ({{team.sport}})</div>

                <ion-icon item-right name="star" class="color-star" (click)="toggleFavoriteTeam(team)" *ngIf="team.favorite"></ion-icon>
                <ion-icon item-right name="star-outline" (click)="toggleFavoriteTeam(team)" *ngIf="!team.favorite"></ion-icon>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'tournaments'">
            <ion-item *ngFor="let tournament of tournaments">
                <div class="items" (click)="goToTournament(tournament)">{{tournament.name}}</div>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'participants'">
            <ion-toolbar no-border-top>
                <ion-searchbar color="primary" placeholder="Nom du participant" [(ngModel)]="searchTermParticipant"
                               (ionInput)="filterParticipants()">
                </ion-searchbar>
            </ion-toolbar>

            <ion-item *ngFor="let participant of filteredParticipants">
                <div class="items" (click)="goToParticipant(participant)">{{participant.lastname}} {{participant.firstname}}</div>
            </ion-item>
        </ion-list>

        <ion-item-group *ngSwitchCase="'resultats'">
            <div *ngFor="let tournament of tournaments">
                <ion-item-divider class="tournament-name items" (click)="goToTournament(tournament)"><b>{{tournament.name}}</b></ion-item-divider>
                <ion-grid class="no-margin-padding">
                    <ion-item class="classement">
                        <ion-row class="items">
                            <ion-col class="items" width-25> 1er</ion-col>
                            <ion-col class="items" width-75 (click)="goToTeam(tournament.winner)" *ngIf="tournament.winner.name != ''">{{tournament.winner.name}}</ion-col>
                            <ion-col class="items" width-75 *ngIf="tournament.winner.name == ''">En cours</ion-col>
                        </ion-row>
                    </ion-item>
                    <ion-item class="classement">
                        <ion-row class="items">
                            <ion-col class="items" width-25> 2ème</ion-col>
                            <ion-col class="items" width-75 (click)="goToTeam(tournament.second)" *ngIf="tournament.second.name != ''">{{tournament.second.name}}</ion-col>
                            <ion-col class="items" width-75 *ngIf="tournament.second.name == ''">En cours</ion-col>
                        </ion-row>
                    </ion-item>
                    <ion-item class="classement">
                        <ion-row class="items">
                            <ion-col class="items" width-25> 3ème</ion-col>
                            <ion-col class="items" width-75 (click)="goToTeam(tournament.third)" *ngIf="tournament.third.name != ''">{{tournament.third.name}}</ion-col>
                            <ion-col class="items" width-75 *ngIf="tournament.third.name == ''">En cours</ion-col>
                        </ion-row>
                    </ion-item>
                </ion-grid>
            </div>
        </ion-item-group>
    </div>
</ion-content>
