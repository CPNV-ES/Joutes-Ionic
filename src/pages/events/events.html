<ion-header>
    <ion-navbar>
        <ion-title text-center>Evènements</ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-searchbar color="primary" placeholder="Nom de l'évènement.." [(ngModel)]="searchTerm" (ionInput)="filterEvents()">
        </ion-searchbar>
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item *ngFor="let event of filteredEvents" (click)="goToEvent(event)">
            <div class="items">{{event.name}}</div>
        </button>
    </ion-list>
</ion-content>
