<ion-header>
    <ion-navbar>
        <ion-title>Evènements</ion-title>
        <button ion-button menuToggle side="right">
            <ion-icon name="menu" class="menu-button"></ion-icon>
        </button>
    </ion-navbar>


    <!-- Filter events -->
    <ion-toolbar no-border-top>
        <ion-searchbar color="primary" placeholder="Nom de l'évènement.." [(ngModel)]="searchTerm" (ionInput)="filterEvents()">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- Refresh the current page -->
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content refreshingText="Chargement"></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <!-- When we click on the name of the _event -> go to detail _event -->
        <ion-item *ngFor="let event of filteredEvents" (click)="goToEvent(event)">
            <div class="items">{{event.name}}</div><!-- Display the name events -->
        </ion-item>
        <ion-item *ngIf="filteredEvents == null">
            <p>Il n'y a pas d'événement !</p><!-- No event -->
            <p>Essayer de rafraichir la page en la faisant défiler vers le bas ou vérifiez votre connexion internet ou votre point d'accès.</p>
        </ion-item>
    </ion-list>
</ion-content>
