<ion-header>
    <ion-navbar>
        <ion-title>Evènements</ion-title>
        <button ion-button menuToggle side="left">
            <ion-icon name="menu" class="menu-button"></ion-icon>
        </button>
        <ion-buttons end>
            <button *ngIf="!endpointProvider.isOnline()" ion-button icon-only side="right" class="endpointState">
                    <ion-icon name="warning"></ion-icon>
                    <ion-icon name="globe"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <!-- Refresh the current page -->
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content refreshingText="Chargement"></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <!-- When we click on the name of the event -> go to detail event -->
        <ion-item *ngFor="let event of events" (click)="goToEvent(event)">
            <div class="items">{{event.name}}</div><!-- Display the name events -->
        </ion-item>
        <ion-item *ngIf="events.length <= 0 && ready">
            <p>Il n'y a pas d'événement !</p><!-- No event -->
            <p>Essayer de rafraichir la page en la faisant défiler vers le bas ou vérifiez votre connexion internet ou votre point d'accès.</p>
        </ion-item>
    </ion-list>
</ion-content>
