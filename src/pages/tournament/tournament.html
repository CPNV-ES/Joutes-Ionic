<ion-header>
    <ion-navbar>

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title text-center>
            {{ tournamentData.name }}
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-content>

            <ion-grid text-center>
                <ion-row style="flex-wrap: wrap;">
                    <ion-col width-50>
                        <ion-icon name="grid" class="info"></ion-icon><br/>
                        {{ tournamentData.type }}
                    </ion-col>
                    <ion-col width-50>
                        <ion-icon name="pin" class="info"></ion-icon><br/>
                        {{ tournamentData.place }}
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>
    </ion-card>

    <ion-col width-100><h2>Liste des <b>Participants</b></h2></ion-col>
    <ion-card>
        <ion-card-content no-padding>
            <ion-list>
                <ion-item *ngFor="let team of tournamentData.teams">
                    <h3><div class="items" (click)="goToTeam(team)">{{ team.name }}</div></h3>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-col width-100><h2>Liste des <b>Poules</b> / <b>Eliminations</b></h2></ion-col>
    <ion-card>
        <ion-card-content no-padding>
            <ion-list>
                <ion-item *ngFor="let group of tournamentData.group_matchs">
                    <h3>{{ group.name }}</h3>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

</ion-content>
