<ion-header>

  <ion-navbar>
    <ion-title>teams</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-padding no-margin>
      <ion-item no-padding no-margin *ngFor="let team of teams">
          <button ion-item click="GoToTeam(team)">
              <h3>{{team.name}} ({{team.sport}})</h3>
          </button>
      </ion-item>
  </ion-list>

</ion-content>
