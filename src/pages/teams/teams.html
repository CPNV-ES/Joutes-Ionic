<ion-header>

    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-navbar>
        <ion-title text-center>Teams</ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-searchbar color="primary" placeholder="Nom de l'Ã©quipe.." [(ngModel)]="searchTerm" (ionInput)="filterTeams()">
        </ion-searchbar>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let team of filteredTeams">
            <button>
                <h3>{{team.name}} ({{team.sport}})</h3>
            </button>

            <button item-right (click)="toggleFavoriteTeam(team)">
                <span *ngIf="team.favorite">
                    <ion-icon name="star"></ion-icon>
                </span>
                <span *ngIf="!team.favorite">
                    <ion-icon name="star-outline"></ion-icon>
                </span>
                <!--<ion-icon name="star-outline"></ion-icon>-->
            </button>
        </ion-item>


    </ion-list>
</ion-content>
