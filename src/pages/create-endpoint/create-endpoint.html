<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un point d'acc√®s</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="endpointForm" (ngSubmit)="createEndpoint()">
    <ion-list>

      <ion-item>
        <ion-label floating>Nom</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Adresse</ion-label>
        <ion-input type="text" formControlName="address"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button type="submit">Ajouter</button>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
