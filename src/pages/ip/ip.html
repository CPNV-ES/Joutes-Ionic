<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>
            IPs
        </ion-title>
        <button ion-button menuToggle side="left">
            <ion-icon name="menu" class="menu-button"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list radio-group [(ngModel)]="currentIpChoice">
        <ion-item>
            <ion-label>Données test</ion-label>
            <ion-radio value="LANServer" (click)="setIP('LANServer')"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Données 1ère</ion-label>
            <ion-radio value="LANServerReal" (click)="setIP('LANServerReal')"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Wifi données test</ion-label>
            <ion-radio value="WLANServer" (click)="setIP('WLANServer')"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Wifi données 1ère</ion-label>
            <ion-radio value="WLANServerReal" (click)="setIP('WLANServerReal')"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Internet (Par défaut)</ion-label>
            <ion-radio value="Internet" (click)="setIP('Internet')"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
