<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>
            IPs
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="displayMenu()">
                <ion-icon name="menu" class="menu-button"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list radio-group [(ngModel)]="currentIpChoice">
        <ion-item>
            <ion-label>Données local</ion-label>
            <ion-radio value="LANServer" (click)="setIP('LANServer')"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Données serveur Ilias</ion-label>
            <ion-radio value="RemoteServer" (click)="setIP('RemoteServer')"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Internet (Par défaut)</ion-label>
            <ion-radio value="Internet" (click)="setIP('Internet')"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
